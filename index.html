<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS VALIDATION</title>
    <!-- google fonts starts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts ends -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="form_inputs">
        <div class="form_name inputMargin">
          <input class="input_name" type="text" placeholder="Full Name" />
        </div>
        <div class="form_email inputMargin">
          <input class="input_email" type="email" placeholder="Email" />
        </div>
        <div class="form_password inputMargin">
          <input class="input_password" type="text" placeholder="Password" />
        </div>
        <div class="form_confirmPass inputMargin">
          <input
            class="input_confirmPassword"
            type="text"
            placeholder="confirmPassword"
          />
        </div>
      </div>
      <div class="btn_submit">
        <button class="btn_submit--modify handleSubmit" type="submit">
          Submit
        </button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
